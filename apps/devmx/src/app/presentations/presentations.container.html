<mat-sidenav-container class="presentations-container">
  <mat-sidenav opened mode="side">Start content</mat-sidenav>
  <mat-sidenav opened mode="side" position="end">
    <devmx-presentation (submitted)="onSubmitted($event)" />
  </mat-sidenav>
  <mat-sidenav-content>
    @if (presentationFacade.presentations$ | async; as presentations) { @for
    (presentation of presentations.data; track presentation.id) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{presentation.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{presentation.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button type="button" mat-icon-button (click)="edit(presentation)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    } }
  </mat-sidenav-content>
</mat-sidenav-container>
