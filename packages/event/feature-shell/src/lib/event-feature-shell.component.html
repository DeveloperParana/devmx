<div class="event-container" [class.event-is-mobile]="mobileQuery.matches">
  @if (authFacade.user$ | async; as user) {
  <devmx-toolbar subtitle="Eventos" hideToggleButtonLeft>
    <devmx-auth-user [authUser]="user" (logout)="onLogout()" />
  </devmx-toolbar>
  }

  <mat-sidenav-container
    class="event-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav-content class="event-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
