<form [formGroup]="form">
  <section>
    <mat-form-field>
      <mat-label>Latitude</mat-label>
      <input matInput formControlName="lat" />
      <mat-error>
        @if (form.controls.lat.hasError('required')) { Latitude obrigatória }
        @if (form.controls.lat.hasError('pattern')) { Latitude inválida }
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="lng" />
      <mat-error>
        @if (form.controls.lng.hasError('required')) { Longitude obrigatória }
        @if (form.controls.lng.hasError('pattern')) { Longitude inválida }
      </mat-error>
    </mat-form-field>
  </section>
  <section>
    <label for="filter-min">
      <span>Distância mínima</span>
      <mat-slider
        min="0"
        max="10000"
        step="100"
        showTickMarks
        discrete
        [displayWith]="formatLabel"
      >
        <input matSliderThumb formControlName="min" id="filter-min" />
      </mat-slider>
    </label>
    <label for="filter-max">
      <span>Distância mínima</span>
      <mat-slider
        [min]="form.min"
        max="100000"
        step="100"
        showTickMarks
        discrete
        [displayWith]="formatLabel"
      >
        <input matSliderThumb formControlName="max" />
      </mat-slider>
    </label>
  </section>
</form>
