@defer { @if (eventFacade.response$ | async; as response) {

<div class="events-container">
  @for (event of response.data; track event.id) { @defer (on viewport) {
  <a [routerLink]="['/', 'eventos', { outlets: { right: [event.id] } }]">
    <devmx-event-card [data]="event" />
  </a>
  } @placeholder {
  <devmx-skeleton [rows]="3" />
  } }
</div>

<footer>
  <devmx-paginator
    [size]="10"
    [items]="response.items"
    (pageChange)="onPageChange($event)"
  />
</footer>
} } @loading {
<img src="loader.svg" alt="Carregando..." />
} @placeholder {
<div class="events-container">
  <devmx-skeleton [rows]="4" />
  <devmx-skeleton [rows]="3" />
</div>
}
