<h2 mat-dialog-title>Encontre um l√≠der</h2>

@if (accountFacade.leaders$ | async; as response) {

<mat-dialog-content class="dialog-content">
  <devmx-account-search (valueChange)="onSearchChange($event)" />

  <mat-selection-list class="leaders" [multiple]="false" #account>
    @for (account of response.data; track account.id) {
    <mat-list-option [value]="account">
      {{account.name.first}} {{account.name.last}}
    </mat-list-option>
    }
  </mat-selection-list>

  <devmx-paginator
    [items]="response.items"
    (pageChange)="onPageChange($event)"
  />
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions" align="end">
  <button
    mat-raised-button
    type="button"
    (click)="close(account.selectedOptions.selected[0])"
  >
    Salvar
  </button>
  <button mat-button type="button" (click)="ref.close()">Cancelar</button>
</mat-dialog-actions>
}
