@if (accountFacade.events$ | async; as events) {

<div class="events-container">
  @for (event of events.data; track event.id) { @defer (on viewport) {
  <a [routerLink]="['/', 'eventos', { outlets: { right: [event.id] } }]">
    <devmx-event-card [data]="event" />
  </a>
  } @placeholder {
  <devmx-skeleton [rows]="3" />
  } }
</div>

<footer>
  <devmx-paginator
    [size]="10"
    [items]="events.items"
    (pageChange)="onPageChange($event)"
  />
</footer>

}

<button class="add-button" type="button" mat-fab (click)="openCreate()">
  <devmx-icon name="plus" />
</button>
