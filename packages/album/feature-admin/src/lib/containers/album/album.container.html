<form [formGroup]="form" (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>TÃ­tulo do album</mat-label>
        <input matInput formControlName="title" autofocus />
      </mat-form-field>
    </mat-card-content>

    <!-- <mat-card-content
      class="drag-area"
      devmxDropZone
      (files)="onDrop($event)"
    ></mat-card-content> -->

    <mat-card-content>
      <ol>
        @for (file of files(); track file.name) {
        <li>{{file.name}} ({{file.type}}) - {{file.size}}</li>
        }
      </ol>

      <ol>
        @for (image of images(); track image.name) {
        <li>{{image.name}} ({{image.type}}) - {{image.size}}</li>
        }
      </ol>
    </mat-card-content>

    <mat-progress-bar
      mode="determinate"
      [value]="progress$ | async"
    ></mat-progress-bar>

    <mat-card-actions align="end">
      <button mat-flat-button>Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
