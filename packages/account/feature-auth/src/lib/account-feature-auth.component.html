<mat-card>
  <mat-tab-group
    dynamicHeight
    [animationDuration]="400"
    (selectedTabChange)="onTabChange($event)"
  >
    <mat-tab label="Entrar">
      <form [formGroup]="signInForm" (submit)="onSignIn()">
        <devmx-sign-in />
      </form>
    </mat-tab>
    <mat-tab label="Criar conta">
      <form [formGroup]="signUpForm" (submit)="onSignUp()">
        <devmx-sign-up (usernameChange)="onUsernameChange($event)" />
      </form>
    </mat-tab>
  </mat-tab-group>
</mat-card>
