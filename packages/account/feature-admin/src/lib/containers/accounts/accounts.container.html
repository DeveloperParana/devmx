<header class="accounts-header">
  <devmx-filter-account (valueChange)="find($event)" />
</header>

@if (accountFacade.accounts$ | async; as accounts) {

<div class="accounts-container">
  <mat-card class="account-card">
    <table
      mat-table
      [dataSource]="accounts.data"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name.first}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let row">{{row.username}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gênero</th>
        <td mat-cell *matCellDef="let row">{{row.gender | gender}}</td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Aniversário</th>
        <td mat-cell *matCellDef="let row">{{row.birthday | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator
      hidePageSize
      [pageSize]="10"
      [length]="accounts.items"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </mat-card>
</div>
}
