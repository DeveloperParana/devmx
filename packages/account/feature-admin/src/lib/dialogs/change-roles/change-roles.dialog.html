<form [formGroup]="form" (submit)="onSubmit()">
  <h2 mat-dialog-title class="dialog-title">
    Papéis de {{data.assign.name.first}} {{data.assign.name.last}}
  </h2>

  <section mat-dialog-content formGroupName="roles">
    <div>
      <mat-list>
        <h3 mat-subheader>Auto atribuíveis</h3>
        <mat-list-item>
          <mat-checkbox formControlName="member">Membro</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox formControlName="speaker">Palestrante</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox formControlName="recruiter">Recrutador(a)</mat-checkbox>
        </mat-list-item>
      </mat-list>
      <mat-list>
        <h3 mat-subheader>Organização</h3>
        <mat-list-item>
          <mat-checkbox formControlName="staff">Organizador(a)</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox formControlName="leader">Líder</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox formControlName="fellow">Fellow</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </div>

    <div>
      <mat-list>
        <h3 mat-subheader>Apoiador(a)</h3>
        <mat-list-item>
          <mat-checkbox formControlName="donor">Doador(a)</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox formControlName="neighbor">De casa</mat-checkbox>
        </mat-list-item>
      </mat-list>

      <mat-list>
        <h3 mat-subheader>Conselho</h3>
        <mat-list-item>
          <mat-checkbox formControlName="manager">Gerente</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox formControlName="director">Diretor(a)</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </div>
  </section>

  <mat-dialog-actions>
    <button type="button" mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button>Salvar</button>
  </mat-dialog-actions>
</form>
