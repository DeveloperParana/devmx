@if (accountFacade.presentations$ | async; as presentations) {

<div class="presentations-container">
  @for (presentation of presentations.data; track presentation.id) {

  <a [routerLink]="presentation.id">
    <mat-card class="presentation-card">
      <mat-card-header>
        <mat-card-title>{{presentation.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{presentation.description}}</p>
      </mat-card-content>
    </mat-card>
  </a>

  }
</div>

<footer class="presentations-footer">
  <mat-paginator
    hidePageSize
    [pageSize]="10"
    [length]="presentations.items"
    (page)="onPageChange($event)"
  ></mat-paginator>
</footer>
}

<button class="add-button" type="button" mat-fab (click)="openCreate()">
  <mat-icon>add</mat-icon>
</button>
