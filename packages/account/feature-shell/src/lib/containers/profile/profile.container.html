<form [formGroup]="form" (submit)="onSubmit()">
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title>Perfil</mat-card-title>
    </mat-card-header>

    <devmx-editor
      label="Bio"
      hint="Você pode usar markdown aqui"
      formControlName="minibio"
      autofocus
    />

    <mat-card-actions align="end">
      <button mat-button>Savar</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="profile-card">
    <mat-card-content class="profile-card-content">
      <section>
        <mat-form-field>
          <mat-label>Gênero</mat-label>
          <mat-select formControlName="gender">
            @for (gender of form.genders; track gender.value) {
            <mat-option [value]="gender.value">
              {{ gender.viewValue }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data de nascimento</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="birthday"
            readonly
            tabindex="-1"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </section>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button>Savar</button>
    </mat-card-actions>
  </mat-card>
</form>
