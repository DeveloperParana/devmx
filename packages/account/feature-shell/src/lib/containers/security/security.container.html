<form [formGroup]="form" (submit)="onSubmit()">
  <mat-card class="security-card">
    <mat-card-header class="security-card-header">
      <mat-card-title>Segurança</mat-card-title>
    </mat-card-header>

    <mat-card-content class="security-card-content">
      <mat-form-field>
        <input matInput formControlName="name" autocomplete="username" readonly />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="new-password"
        />
        <mat-error>
          @if (form.controls.password.hasError('minLength')) { Muito curta } @if
          (form.controls.password.hasError('required')) { Obrigatória }
        </mat-error>
      </mat-form-field>

      <button type="button" mat-button (click)="sendCode()">
        Enviar código para meu e-mail
      </button>

      <devmx-code-field formControlName="code" />
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button>Savar</button>
    </mat-card-actions>
  </mat-card>
</form>
