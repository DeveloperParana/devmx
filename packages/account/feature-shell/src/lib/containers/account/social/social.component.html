<div>
  <mat-list>
    @for (item of form.social.controls; track item.value.type; let index =
    $index) {
    <mat-list-item>
      <devmx-social-icon matListItemIcon [type]="item.value.type!" />
      <div matListItemTitle>{{ item.value.username }}</div>
      <button
        type="button"
        mat-icon-button
        matListItemMeta
        (click)="form.social.removeAt(index)"
      >
        <devmx-icon name="trash" />
      </button>
    </mat-list-item>
    }
  </mat-list>

  <footer>
    <button type="button" mat-icon-button (click)="addSocial()">
      <devmx-icon name="message/circle-plus" />
    </button>
  </footer>
</div>
