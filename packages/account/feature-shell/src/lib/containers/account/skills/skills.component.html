<mat-accordion
  hideToggle
  cdkDropList
  class="skills-list"
  formArrayName="skills"
  (cdkDropListDropped)="drop($event)"
>
  @for (item of form.skills.controls; track item.value; let index = $index) {

  <mat-expansion-panel
    cdkDrag
    class="skill-item"
    [cdkDragData]="item"
    [formGroupName]="index"
  >
    <mat-expansion-panel-header>
      <div *cdkDragPlaceholder></div>
      <mat-panel-title> {{ item.value.skill?.name }} </mat-panel-title>
      <mat-panel-description class="skill-weight"> {{ item.value.weight }}% </mat-panel-description>
      <devmx-icon name="drag/indicator" cdkDragHandle />
    </mat-expansion-panel-header>

    <div>
      <mat-slider
        min="0"
        max="100"
        step="10"
        discrete
        showTickMarks
        [displayWith]="formatLabel"
      >
        <input matSliderThumb formControlName="weight" />
      </mat-slider>
    </div>
  </mat-expansion-panel>
  }
</mat-accordion>

<devmx-search-skill (selected)="onNewSkill($event)" />
