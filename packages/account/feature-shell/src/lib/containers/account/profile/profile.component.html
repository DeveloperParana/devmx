<div formGroupName="profile">
  <div>
    <mat-form-field>
      <mat-label>GÃªnero</mat-label>
      <mat-select formControlName="gender">
        @for (gender of form.profile.genders; track gender.value) {
        <mat-option [value]="gender.value">
          {{ gender.viewValue }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de nascimento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="birthday"
        (focus)="picker.open()"
        readonly
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
