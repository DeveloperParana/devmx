<div formGroupName="profile">
  <div>
    <mat-form-field>
      <mat-label>GÃªnero</mat-label>
      <mat-select formControlName="gender">
        @for (gender of form.profile.genders; track gender.value) {
        <mat-option [value]="gender.value">
          {{ gender.viewValue }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de nascimento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="birthday"
        (focus)="picker.open()"
        readonly
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <devmx-markdown-toolbar>
    <devmx-markdown-editor
      label="Bio"
      #editor="markdownEditor"
      formControlName="minibio"
      [maxRows]="40"
      [minRows]="40"
    />
    <devmx-markdown-view
      [content]="form.profile.controls.minibio?.value ?? ''"
    />
  </devmx-markdown-toolbar>
</div>
