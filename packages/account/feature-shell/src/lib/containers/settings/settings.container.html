<mat-accordion class="settings-headers-align">
  <mat-expansion-panel hideToggle class="settings-panel">
    <mat-expansion-panel-header>
      <mat-panel-title> Conta </mat-panel-title>
      <mat-panel-description>
        Perfil público
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="flex row wrap">
      <devmx-editable-account (submitted)="onAccountSubmitted($event)" />
      <aside>
        @if (accountFacade.account$ | async; as account) {
        <figure>
          @if (account.photo) {
          <img
            [src]="'http://localhost:3000/photos/' + account.photo"
            alt="Foto do perfil"
          />
          }
        </figure>
        }
        <button mat-button type="button" (click)="changePhoto()">Alterar foto</button>
      </aside>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel hideToggle class="settings-panel" v>
    <mat-expansion-panel-header>
      <mat-panel-title> Segurança </mat-panel-title>
      <mat-panel-description>
        Alterar senha
        <mat-icon>password</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <devmx-editable-password (submitted)="onPasswordSubmitted($event)" />
  </mat-expansion-panel>
</mat-accordion>
