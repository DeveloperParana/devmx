<div class="account-container" [class.account-is-mobile]="mobileQuery.matches">
  <devmx-toolbar
    subtitle="Conta"
    hideToggleButtonRight
    (toggleLeft)="snav.toggle()"
  >
    <devmx-auth-user
      [authUser]="authFacade.user$ | async"
      (logout)="onLogout()"
    />
  </devmx-toolbar>

  <mat-sidenav-container
    class="account-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      class="account-sidenav-start"
      fixedTopGap="56"
      opened
    >
      <devmx-sidenav />
    </mat-sidenav>

    <mat-sidenav-content class="account-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
