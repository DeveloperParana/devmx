<div class="account-container" [class.account-is-mobile]="mobileQuery.matches">
  <devmx-toolbar
    subtitle="Conta"
    hideToggleButtonLeft
    (toggleLeft)="snav.toggle()"
  >
    <devmx-auth-user
      [authUser]="authFacade.user$ | async"
      (logout)="onLogout()"
    />
  </devmx-toolbar>

  <mat-sidenav-container
    class="account-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      class="account-sidenav-start"
      fixedTopGap="56"
      opened
    >
      <devmx-sidenav header="Conta" />
      <!-- <mat-nav-list>
        <h3 mat-subheader>Conta</h3>
        @for (item of navFacade.items$ | async; track item.path) {
        <a mat-list-item [routerLink]="item.path">
          @if (item.icon) {
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          }
          <span matListItemTitle>{{ item.text }}</span>
        </a>
        }
      </mat-nav-list> -->
    </mat-sidenav>

    <mat-sidenav-content class="account-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
