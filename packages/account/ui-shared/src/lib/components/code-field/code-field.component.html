<mat-form-field class="code-field">
  <input
    #inputA
    matInput
    [formControl]="form.a"
    minlength="1"
    maxlength="1"
    (input)="focusWithin(inputA.value, inputB)"
    (paste)="onPaste($event, inputD)"
  />
</mat-form-field>
<mat-form-field class="code-field">
  <input
    #inputB
    matInput
    [formControl]="form.b"
    minlength="1"
    maxlength="1"
    (input)="focusWithin(inputB.value, inputC)"
  />
</mat-form-field>
<mat-form-field class="code-field">
  <input
    #inputC
    matInput
    [formControl]="form.c"
    minlength="1"
    maxlength="1"
    (input)="focusWithin(inputC.value, inputD)"
  />
</mat-form-field>
<mat-form-field class="code-field">
  <input #inputD matInput [formControl]="form.d" minlength="1" maxlength="1" />
</mat-form-field>
