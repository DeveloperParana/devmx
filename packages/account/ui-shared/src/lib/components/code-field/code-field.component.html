<div [formGroup]="form">
  <mat-form-field class="code-field">
    <input
      #inputA
      matInput
      formControlName="a"
      minlength="1"
      maxlength="1"
      (input)="onInput(inputA, inputB)"
      (paste)="onPaste($event, inputD)"
    />
  </mat-form-field>
  <mat-form-field class="code-field">
    <input
      #inputB
      matInput
      formControlName="b"
      minlength="1"
      maxlength="1"
      (input)="onInput(inputB, inputC)"
      (keyup.backspace)="inputA.focus()"
    />
  </mat-form-field>
  <mat-form-field class="code-field">
    <input
      #inputC
      matInput
      formControlName="c"
      minlength="1"
      maxlength="1"
      (input)="onInput(inputC, inputD)"
      (keyup.backspace)="inputB.focus()"
    />
  </mat-form-field>
  <mat-form-field class="code-field">
    <input
      #inputD
      matInput
      formControlName="d"
      minlength="1"
      maxlength="1"
      (input)="onInput(inputD)"
      (keyup.backspace)="inputC.focus()"
    />
  </mat-form-field>
</div>
