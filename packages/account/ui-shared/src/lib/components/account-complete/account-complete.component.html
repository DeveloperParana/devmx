<mat-form-field>
  <devmx-icon matIconPrefix name="zoom-search" />

  <input matInput [formControl]="control" [matAutocomplete]="auto" />

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    @for (option of filtered$ | async; track option.id) {

    <mat-option [value]="option">
      {{ option.name.first }}
      {{ option.name.last }}
    </mat-option>

    }
  </mat-autocomplete>
</mat-form-field>
