<h2 mat-dialog-title>Encontre habilidades</h2>

@if (skillFacade.response$ | async; as response) {

<mat-dialog-content class="dialog-content">
  <devmx-search-field (searchChange)="onSearchChange($event)" />

  <mat-selection-list class="skills" [multiple]="data.multiple" #skill>
    @for (skill of response.data; track skill.id) {
    <mat-list-option [value]="skill"> {{skill.name}} </mat-list-option>
    }
  </mat-selection-list>

  <devmx-paginator
    [items]="response.items"
    (pageChange)="onPageChange($event)"
  />
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions" align="end">
  <button
    mat-raised-button
    type="button"
    (click)="close(skill.selectedOptions.selected)"
  >
    Selecionar
  </button>
  <button mat-button type="button" (click)="ref.close()">Cancelar</button>
</mat-dialog-actions>
}
