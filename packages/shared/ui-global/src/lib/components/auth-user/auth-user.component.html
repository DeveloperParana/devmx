@if (authUser(); as user) {

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item disabled>
    <mat-icon>alternate_email</mat-icon>
    <span>{{ user.email }}</span>
  </button>

  <a mat-menu-item routerLink="/conta">
    <mat-icon>settings</mat-icon>
    <span>Configurações</span>
  </a>

  @if (user | hasRole: 'speaker') {
  <a mat-menu-item routerLink="/conta/minhas-apresentacoes">
    <mat-icon>collections_bookmark</mat-icon>
    <span>Minhas apresentações</span>
  </a>
  }

  @if (user | hasRole: 'leader') {
  <a mat-menu-item routerLink="/conta/administracao/meus-eventos">
    <mat-icon>calendar_month</mat-icon>
    <span>Meus eventos</span>
  </a>
  }

  <mat-divider />

  <button mat-menu-item (click)="logout.emit()">
    <mat-icon>logout</mat-icon>
    <span>Desconectar</span>
  </button>
</mat-menu>

}
