<canvas
  #canvasRef
  [width]="width()"
  [height]="height()"
  (mousemove)="dragImage($event)"
  (mousedown)="startDrag($event)"
  (mouseleave)="stopDrag()"
  (mouseup)="stopDrag()"
></canvas>

<footer>
  <devmx-file
    [accept]="['image/jpeg', 'image/png', 'image/webp']"
    (selected)="onFileSelected($event)"
  />

  <nav>
    <button type="button" mat-icon-button (click)="zoomIn()">
      <devmx-icon name="zoom-plus" />
    </button>

    <button type="button" mat-icon-button (click)="zoomOut()">
      <devmx-icon name="zoom-minus" />
    </button>
  </nav>

  <button type="button" mat-icon-button (click)="cropImage()">
    <devmx-icon name="menu/crop" />
  </button>
</footer>
