<mat-toolbar>
  @if (showToggleButtonLeft) {
  <button mat-icon-button (click)="toggleLeft.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  }

  <h1 class="app-title">{{ title() }}</h1>

  <h2 class="app-subtitle">{{ subtitle() }}</h2>

  <span class="spacer"></span>

  <a mat-button routerLink="/events" routerLinkActive="active">
    Eventos
  </a>

  <a mat-button routerLink="/presentations" routerLinkActive="active">
    Apresentações
  </a>

  <ng-content select="devmx-auth-user"></ng-content>

  @if (showToggleButtonLeft) {
  <button mat-icon-button (click)="toggleLeft.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  }
</mat-toolbar>
