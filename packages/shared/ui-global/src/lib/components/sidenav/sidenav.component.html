<mat-nav-list>
  <h3 mat-subheader>{{ header() }}</h3>
  @for (item of sidenav.itemsByRoles$ | async; track item.path) {
  <a mat-list-item [routerLink]="item.path">
    @if (item.icon) {
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    }
    <span matListItemTitle>{{ item.text }}</span>
  </a>
  }
</mat-nav-list>
