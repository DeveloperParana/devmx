<mat-tab-group dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <devmx-icon name="software/edit" />
    </ng-template>
    <div class="editor-textarea">
      <menu class="secondary-container-background">
        <button type="button" mat-icon-button (click)="applyBold()">
          <devmx-icon name="text/bold" />
        </button>
        <button type="button" mat-icon-button (click)="applyItalic()">
          <devmx-icon name="text/italic" />
        </button>
        <button type="button" mat-icon-button (click)="applyCode()">
          <devmx-icon name="software/code" />
        </button>
      </menu>
      <mat-form-field class="editor-text-field">
        <mat-label>{{ label() }}</mat-label>
        <textarea
          matInput
          #textareaRef
          cdkTextareaAutosize
          cdkAutosizeMinRows="8"
          cdkAutosizeMaxRows="16"
          [formControl]="control"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <devmx-icon name="text/layout" />
    </ng-template>
    <div class="editor-preview" [innerHTML]="previewHTML | safeHtml"></div>
  </mat-tab>
</mat-tab-group>
