<div
  class="layout-container"
  [class.layout-is-mobile]="layout.mobileQuery$ | async"
>
  <!-- Layout Navbar -->
  <devmx-layout-navbar
    (toggleLeft)="snav.toggle()"
    (toggleRight)="enav.toggle()"
    [hideToggleButtonLeft]="hideToggleButtonLeft()"
    [hideToggleButtonRight]="hideToggleButtonRight()"
  />

  <mat-sidenav-container [hasBackdrop]="false" class="layout-sidenav-container">
    <mat-sidenav
      #snav
      [mode]="(layout.mobileQuery$ | async) ? 'over' : 'side'"
      [fixedInViewport]="layout.mobileQuery$ | async"
      [opened]="layout.sidenav$ | async"
      class="layout-sidenav-start"
      fixedTopGap="52"
    >
      <ng-template [cdkPortalOutlet]="sidenavOutlet"></ng-template>
    </mat-sidenav>

    <mat-sidenav-content class="layout-content">
      <!-- Breadcrumbs -->
      <devmx-crumbs />

      <router-outlet />
    </mat-sidenav-content>

    <mat-sidenav
      #enav
      mode="over"
      [fixedInViewport]="layout.mobileQuery$ | async"
      class="layout-sidenav-end"
      fixedTopGap="56"
      position="end"
    >
      <router-outlet
        name="right"
        (activate)="openRight(enav)"
        (deactivate)="closeRight(enav)"
      />
    </mat-sidenav>
  </mat-sidenav-container>

  <!-- Layout Toolbar -->
  <devmx-layout-toolbar />
</div>
