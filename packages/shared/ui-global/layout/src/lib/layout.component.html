<div class="layout-container" [class.layout-is-mobile]="mobileQuery.matches">
  <devmx-layout-navbar
    (toggleLeft)="snav.toggle()"
    (toggleRight)="enav.toggle()"
    [hideToggleButtonLeft]="hideToggleButtonLeft()"
    [hideToggleButtonRight]="hideToggleButtonRight()"
  />

  <mat-sidenav-container [hasBackdrop]="false" class="layout-sidenav-container">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      class="layout-sidenav-start"
      fixedTopGap="52"
    >
      <ng-template [cdkPortalOutlet]="sidenavOutlet"></ng-template>
      <!-- <router-outlet
        name="left"
        (activate)="openLeft(snav)"
        (deactivate)="closeLeft(snav)"
      /> -->
    </mat-sidenav>
    <mat-sidenav-content class="layout-content">
      <devmx-crumbs />
      <router-outlet />
    </mat-sidenav-content>
    <mat-sidenav
      #enav
      mode="over"
      [fixedInViewport]="mobileQuery.matches"
      class="layout-sidenav-end"
      fixedTopGap="56"
      position="end"
    >
      <router-outlet
        name="right"
        (activate)="openRight(enav)"
        (deactivate)="closeRight(enav)"
      />
    </mat-sidenav>
  </mat-sidenav-container>

  <devmx-layout-toolbar />
</div>
