<mat-toolbar class="layout-toolbar">
  <div>
    <ng-content />

    @if (toolbar.auth.user$| async; as user) {
    <p class="layout-toolbar-account">
      <devmx-icon name="user-circle" />
      <span>{{ user.name.first }}</span>
    </p>
    }
  </div>

  <span class="spacer"></span>

  <div>
    <p class="devpr">DevParaná &copy; {{ year }}</p>

    <a class="devpr-link" target="_blank" href="//devpr.org">
      <img src="devpr.svg" alt="Comunidade DevParaná" />
    </a>
  </div>
</mat-toolbar>
