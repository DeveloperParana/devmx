<mat-nav-list>
  @for (item of sidenav.itemsByRoles$ | async; track item.path) {
  <!--  -->
  @if (item.children) {
  <h3 mat-subheader>
    @if (item.icon) {
    <devmx-icon matListItemIcon [name]="item.icon"></devmx-icon>
    }
    <span matListItemTitle>{{ item.text }}</span>
  </h3>
  @for (child of item.children; track child.path) {
  <a
    mat-list-item
    class="list-item-child"
    [routerLink]="child.path"
    routerLinkActive="active"
  >
    @if (child.icon) {
    <devmx-icon matListItemIcon [name]="child.icon"></devmx-icon>
    }
    <span matListItemTitle>{{ child.text }}</span>
  </a>
  }
  <!--  -->
  } @else {
  <a mat-list-item [routerLink]="item.path" routerLinkActive="active">
    @if (item.icon) {
    <devmx-icon matListItemIcon [name]="item.icon"></devmx-icon>
    }
    <span matListItemTitle>{{ item.text }}</span>
  </a>
  }
  <!--  -->
  }
</mat-nav-list>
