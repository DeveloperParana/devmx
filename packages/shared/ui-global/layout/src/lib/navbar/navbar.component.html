<mat-toolbar class="layout-navbar">
  <a routerLink="/" class="app-logo">
    <img src="devmx.svg" height="48" alt="DevMX" />
  </a>

  <!-- @if (showToggleButtonLeft) { -->
  <button mat-icon-button class="layout-navbar-toggle-menu" (click)="toggleLeft.emit()">
    @if (sidenavIsOpened) {
    <devmx-icon name="menu/hide"></devmx-icon>
    } @else {
    <devmx-icon name="menu/show"></devmx-icon>
    }
  </button>
  <!-- } -->

  <h1 class="app-title">{{ title() }}</h1>

  <devmx-crumbs class="app-crumbs" />

  <span class="spacer"></span>

  <a
    target="_blank"
    rel="noreferrer"
    title="Github"
    href="https://github.com/DeveloperParana/devmx"
  >
    <devmx-icon name="github" />
  </a>

  @if (showToggleButtonRight) {
  <button mat-icon-button (click)="toggleRight.emit()">
    <devmx-icon name="menu/dot-menu"></devmx-icon>
  </button>
  }
</mat-toolbar>
