<mat-toolbar class="layout-navbar">
  <a routerLink="/" class="app-logo">
    <img src="devmx.svg" height="48" alt="DevMX" />
  </a>

  @if (showToggleButtonLeft) {
  <button mat-icon-button (click)="toggleLeft.emit()">
    <devmx-icon name="menu/burguer-menu"></devmx-icon>
  </button>
  }

  <h1 class="app-title">{{ title() }}</h1>

  <devmx-crumbs />

  <span class="spacer"></span>

  @if (showToggleButtonRight) {
  <button mat-icon-button (click)="toggleRight.emit()">
    <devmx-icon name="menu/dot-menu"></devmx-icon>
  </button>
  }
</mat-toolbar>
