<mat-chip-listbox (change)="sortChange.emit($event.value)">
  @for (direction of directions; track direction.value) {
  <mat-chip-option [value]="direction.value">
    {{ direction.viewValue }}
  </mat-chip-option>
  }
</mat-chip-listbox>
