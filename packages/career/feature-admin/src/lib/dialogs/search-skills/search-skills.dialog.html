<h2 mat-dialog-title>Encontre habilidades</h2>

@if (skillFacade.response$ | async; as response) {

<mat-dialog-content class="dialog-content">
  <mat-form-field>
    <input
      matInput
      [formControl]="search"
      placeholder="Qual habilidade procura?"
    />
  </mat-form-field>

  <button type="button" class="add-skill" mat-button (click)="addSkill()">
    <devmx-icon name="plus" [size]="18" />
    <span>Adicionar habilidade</span>
  </button>

  <mat-selection-list class="skills" #skills>
    @for (item of response.data; track item.id) {
    <mat-list-option [value]="item"> {{item.name}} </mat-list-option>
    }
  </mat-selection-list>

  <devmx-paginator
    [items]="response.items"
    (pageChange)="onPageChange($event)"
  />
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions" align="end">
  <button
    mat-raised-button
    type="button"
    (click)="close(skills.selectedOptions.selected)"
  >
    Salvar
  </button>
  <button mat-button type="button" (click)="ref.close()">Cancelar</button>
</mat-dialog-actions>

}
