@if (jobFacade.jobs$ | async; as jobs) {

<div class="jobs-container">
  @for (job of jobs.data; track job.id) {

  <!-- <a [routerLink]="['/', 'carreiras', { outlets: { left: ['filtrar'], right: [job.id]} }]"> -->
    <a [routerLink]="job.id">
    <mat-card class="job-card">
      <mat-card-header>
        <mat-card-title>{{job.title}}</mat-card-title>
        <mat-card-subtitle>
          {{job.owner.name.first}} {{job.owner.name.last}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="truncate">{{job.description}}</p>
      </mat-card-content>
    </mat-card>
  </a>

  }
</div>

<devmx-paginator
  [size]="10"
  [items]="jobs.items"
  (pageChange)="onPageChange($event)"
/>
}
