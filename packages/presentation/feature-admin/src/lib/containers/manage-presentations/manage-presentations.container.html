@if (presentationFacade.response$ | async; as presentations) {

<div class="presentations-container">
  @for (job of presentations.data; track job.id) {

  <devmx-presentation-card [data]="job">
    <button
      type="button"
      mat-icon-button
      matTooltip="Apagar apresentação"
      matTooltipPosition="after"
      (click)="deletePresentation(job)"
    >
      <devmx-icon name="trash-alt" />
    </button>
  </devmx-presentation-card>
  }
</div>

@if (!presentations.items) {
<div class="no-presentations-yet">
  <h2>Não temos nada aqui...</h2>
</div>
}

<footer>
  <button mat-raised-button (click)="openSelectAccount()">
    Filtrar por palestrante
  </button>

  <devmx-paginator
    [size]="10"
    [items]="presentations.items"
    (pageChange)="onPageChange($event)"
  />
</footer>
}
