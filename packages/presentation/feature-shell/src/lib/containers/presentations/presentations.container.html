<header>
  <devmx-presentation-filter (change)="onFilterChange($event)" />
</header>

@defer { @if (presentationFacade.response$ | async; as response) {

<div class="presentations-container">
  @for (presentation of response.data; track presentation.id) { @defer (on
  viewport) {
  <a
    [routerLink]="['/', 'apresentacoes', { outlets: { right: [presentation.id] } }]"
  >
    <devmx-presentation-card [data]="presentation" />
  </a>
  } @placeholder {
  <devmx-skeleton [rows]="3" />
  } }
</div>

<footer>
  <devmx-paginator
    [size]="10"
    [items]="response.items"
    (pageChange)="onPageChange($event)"
  />
</footer>
} } @loading {
<img src="loader.svg" width="36" alt="Carregando..." />
} @placeholder {
<div class="presentations-container">
  <devmx-skeleton [rows]="4" />
  <devmx-skeleton [rows]="3" />
</div>
}
