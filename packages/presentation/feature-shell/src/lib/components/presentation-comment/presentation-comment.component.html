<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Comentário</mat-label>
    <textarea
      matInput
      formControlName="text"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      cdkTextareaAutosize
    ></textarea>
    <button type="button" mat-icon-button matIconSuffix (click)="onSubmit()">
      <mat-icon>send</mat-icon>
    </button>
    @if (form.controls.text.touched) {
    <mat-error>Escreva um comentário</mat-error>
    }
  </mat-form-field>
</form>
