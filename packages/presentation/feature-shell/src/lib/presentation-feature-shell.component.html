<div
  class="presentation-container"
  [class.presentation-is-mobile]="mobileQuery.matches"
>
  @if (authFacade.user$ | async; as user) {
  <devmx-toolbar subtitle="Apresentações" hideToggleButtonLeft hideToggleButtonRight>
    <devmx-auth-user [authUser]="user" (logout)="onLogout()" />
  </devmx-toolbar>
  }

  <mat-sidenav-container
    class="presentation-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav-content class="presentation-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
