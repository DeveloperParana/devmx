<div
  class="presentation-container"
  [class.presentation-is-mobile]="mobileQuery.matches"
>
  <devmx-toolbar subtitle="Apresentações" (toggle)="snav.toggle()" />

  <mat-sidenav-container
    class="presentation-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      class="presentation-sidenav-start"
      fixedTopGap="56"
    >
      <mat-selection-list #filterByTags>
        <h3 mat-subheader>Filtros</h3>

        @for (tag of tags; track tag) {
        <mat-list-option>{{ tag }}</mat-list-option>
        }
      </mat-selection-list>
    </mat-sidenav>

    <mat-sidenav-content class="presentation-content">
      <router-outlet />

      <button class="add-button" type="button" mat-fab (click)="openCreate()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
