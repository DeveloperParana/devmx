<mat-card class="presentation-card">
  @if (presentation.cover) {
  <img mat-card-image [src]="presentation.cover" [alt]="presentation.title" />
  }

  <mat-card-header>
    <mat-card-title>{{ presentation.title }}</mat-card-title>
    <mat-card-subtitle>{{ presentation.format | presentationFormat }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="presentation-card-content">
    <mat-chip-set aria-label="Hashtags">
      @for (tag of presentation.tags; track tag) {
      <mat-chip> {{ tag }} </mat-chip>
      }
    </mat-chip-set>
  </mat-card-content>

  <mat-card-actions align="end" class="presentation-card-actions">
    <ng-content />
  </mat-card-actions>
</mat-card>
